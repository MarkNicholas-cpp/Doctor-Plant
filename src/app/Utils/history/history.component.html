<div class="h-auto">
  <p class="font-bold text-center text-3xl">Our History</p>
  <div class="w-full flex justify-center">
    <div class="p-5">
      <div class="relative flex flex-col space-y-2 items-center mb-2">
        <div *ngFor="let item of historyData; let i = index" class="relative flex flex-col items-center space-y-2">
          <input type="checkbox" [name]="'check' + item.year" [id]="'check' + item.year" [checked]="item.year === 1981"
            class="hidden">
          <label [for]="'check' + item.year"
            class="main-dot w-3 h-3 md:w-5 md:h-5 bg-gray-300 hover:bg-blue-500 transition-all duration-200 ease-in-out rounded-full cursor-pointer aspect-square  relative">
            <p [ngClass]="{'-left-20': i % 2 === 0, 'left-10': i % 2 !== 0}"
              class="absolute top-3 font-black rounded-md text-gray-50 text-sm bg-blue-500 md:w-16 md:h-16 w-8 h-8 md:text-2xl flex items-center justify-center">
              {{ item.year }}
            </p>
            <div [ngClass]="{'left-10': i % 2 === 0, 'right-10': i % 2 !== 0}"
              class="info absolute invisible opacity-0 font-light text-sm md:w-72 h-32 w-40 text-ellipsis rounded-md bg-blue-500 text-gray-50 p-5 transition-all duration-500 ease-in bg-center bg-no-repeat bg-cover {{item.bg}}">
              {{ item.state }}
            </div>
          </label>
          <div class="flex flex-col items-center space-y-2">
            <div *ngFor="let dot of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
              class="w-1 h-1 bg-gray-300 hover:bg-blue-500 transition-all duration-200 ease-in-out rounded-full">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
