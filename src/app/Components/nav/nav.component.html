<div [ngClass]="{'bg-gray-100 text-black shadow-md': isScrolled || (isNavOpen && isMobile), 'bg-transparent text-gray-300': !isScrolled && !(isNavOpen && isMobile),'text-space':true}"
    class="nav-bar flex items-center justify-between fixed w-full z-30 transition-colors duration-300">
    <div class="flex items-center justify-between w-full relative px-10 p-6">
        <div
            [ngClass]="{'logo font-black text-2xl mx-auto md:ml-0':true,'text-gray-50':!isScrolled && !(isNavOpen && isMobile),'text-blue-500':isScrolled || (isNavOpen && isMobile)}">
            <a href="/home">Doc Plants</a>
        </div>
        <button (click)="responsiveNav()" class="block md:hidden text-xl">
            <i class="fas fa-bars"></i>
        </button>
        <div [ngClass]="{'max-h-0 opacity-0': !isNavOpen && isMobile, 'max-h-52 opacity-100': isNavOpen && isMobile, 'max-h-none opacity-100': !isMobile}" 
             class="flex flex-col overflow-hidden md:flex-row md:flex items-end gap-3 absolute md:relative left-0 right-0 top-20 md:top-0 max-h-0 md:max-h-none px-10 p-6 md:p-0 md:items-center bg-gray-50 text-zinc-950 md:bg-transparent md:text-current transition-all duration-300 ease-in-out">
            <a routerLink="/about">About</a>
            <a routerLink="/be-a-member">Membership Offers</a>
            <a routerLink="/contact">Contact us</a>
            <a routerLink="/get-started" [class]="isScrolled ? 'btn-outline-primary' : 'btn-primary'">Get Started</a>
        </div>
    </div>
</div>
